<section class="wrapper"  >
    <div *ngIf="files.length==0" class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event) "
        title="ลากไฟล์รูปภาพลงในนี้" [class.hovering]="isHovering">

        <h3 class="h3"> อัปโหลดรูปภาพของคุณ</h3>

    </div>
    <div *ngIf="files.length==0">
        <label>
            <button class="uploadfilebtn" onclick="document.getElementById('files').click()">เลือกรูปภาพของคุณ</button>
            <input id="files" style="visibility:hidden;" #file type="file" (change)="onDrop(file.files)">
        </label>
    </div>
    <div *ngFor="let file of files" >
        <app-card [file]="file"></app-card>
        <div class = "groupBtn">
            <button  class="removebtn" (click)="removeFile()" [disabled]="toggleUpload">ลบภาพ</button>
            <button  class="uploadbtn" (click)="toggleUpload=true" [disabled]="toggleUpload==true"> อัปโหลด</button>
            
            
        </div>
        <upload-task *ngIf="toggleUpload" [file]="file" (isUploadFinish)="toggleUpload=false" (isUploadFinish)="uploadFinish=true"></upload-task>
    </div>
    
    <!-- <app-card *ngIf="stateFile" [file]="stateFile"></app-card> -->
    <!-- <app-card *ngIf="configState" [file]="configState$"></app-card> -->
</section>
