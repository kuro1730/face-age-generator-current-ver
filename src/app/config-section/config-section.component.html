<section class = "wrapper"> 
    <div class = "config">
        <div *ngFor="let file of files">
            <app-card [file]="file" ></app-card>
        </div>
        <mat-form-field  appearance="fill">
            <mat-label>Value</mat-label>
            <input matInput type="number" [(ngModel)]="value">
          </mat-form-field>
        <mat-slider  
        [max]="100"
        [min]="-10"
        [step]="0.1"
        >
        
      <input matSliderThumb [(ngModel)]="value"></mat-slider>
    </div>
</section>
